<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="manifest" href="manifest.json">

    content="Edit and convert CSV files to Excel or PDF online. No upload, fully client-side." />

  <!-- ===== PWA / MOBILE ===== -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <!-- ===== STRUCTURED DATA ===== -->
  <script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebApplication",
  "name": "Online CSV Viewer & Editor",
  "description": "Free online CSV viewer and editor to edit and convert CSV files to Excel or PDF. Fully client-side and secure.",
  "applicationCategory": "Utility",
  "operatingSystem": "All",
  "browserRequirements": "Requires JavaScript",
  "offers": {
    "@type": "Offer",
    "price": "0",
    "priceCurrency": "USD"
  }
}
</script>

  <!-- ===== INCLUDE JSZIP FOR XLSX PARSING ===== -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

  <link rel="stylesheet" href="assets/styles.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <div class="brand">
          <div class="csv-icon">CSV</div>
          <div>
            <h1 class="title">CSV Editor</h1>
            <p class="subtitle">View ¬∑ Edit ¬∑ Convert ¬∑ XLSX</p>
          </div>
        </div>

        <div class="theme-toggle" id="themeToggleGroup">
          <button id="themeLightBtn" class="theme-btn" title="Light theme">
            <svg class="icon" viewBox="0 0 24 24">
              <circle cx="12" cy="12" r="5" />
              <line x1="12" y1="1" x2="12" y2="3" />
              <line x1="12" y1="21" x2="12" y2="23" />
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
              <line x1="1" y1="12" x2="3" y2="12" />
              <line x1="21" y1="12" x2="23" y2="12" />
            </svg>
            Light
          </button>
          <button id="themeDarkBtn" class="theme-btn" title="Dark theme">
            <svg class="icon" viewBox="0 0 24 24">
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
            </svg>
            Dark
          </button>
        </div>
      </div>

      <div class="onboarding-guide" id="onboardingGuide">
        <div class="guide-steps">
          <div class="step">
            <span class="step-indicator">1</span>
            <span>üìÅ Drop or click to load CSV/XLSX</span>
          </div>
          <div class="step">
            <span class="step-indicator">2</span>
            <span>‚úèÔ∏è Double-click cells to edit</span>
          </div>
          <div class="step">
            <span class="step-indicator">3</span>
            <span>‚¨áÔ∏è Export</span>
          </div>
        </div>
        <button id="dismissGuideBtn" class="dismiss-guide">
          <svg class="icon icon-sm" viewBox="0 0 24 24">
            <line x1="18" y1="6" x2="6" y2="18" />
            <line x1="6" y1="6" x2="18" y2="18" />
          </svg>
          Dismiss
        </button>
      </div>

      <div class="upload" id="uploadBox">
        <svg class="icon icon-lg" viewBox="0 0 24 24" style="margin-bottom: 8px;">
          <rect x="2" y="3" width="20" height="18" rx="2" ry="2" />
          <line x1="9" y1="9" x2="15" y2="9" />
          <line x1="12" y1="6" x2="12" y2="12" />
        </svg>
        <div>Drop <span>.csv, .xls, .xlsx</span> or <span>click</span></div>
      </div>
      <input type="file" id="fileInput" accept=".csv,.xls,.xlsx" hidden>

      <div class="controls" id="controls">
        <input type="text" id="search" placeholder="Search...">
        <button onclick="exportCSV()">
          <svg class="icon" viewBox="0 0 24 24">
            <polyline points="7 10 12 15 17 10" />
            <line x1="12" y1="15" x2="12" y2="3" />
          </svg>
          CSV
        </button>
        <button onclick="exportExcel()">
          <svg class="icon" viewBox="0 0 24 24">
            <rect x="4" y="2" width="16" height="20" rx="2" ry="2" />
            <line x1="8" y1="8" x2="16" y2="8" />
            <line x1="8" y1="12" x2="16" y2="12" />
          </svg>
          XLS
        </button>
        <button onclick="exportPDF()">
          <svg class="icon" viewBox="0 0 24 24">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
            <polyline points="14 2 14 8 20 8" />
          </svg>
          PDF
        </button>
      </div>

      <div class="table-wrap" id="tableWrap">
        <div class="empty-state">
          <svg class="icon" viewBox="0 0 24 24" width="48" height="48">
            <rect x="2" y="4" width="20" height="16" rx="2" ry="2" />
            <line x1="8" y1="10" x2="16" y2="10" />
            <line x1="8" y1="14" x2="12" y2="14" />
          </svg>
          <p><strong>No file loaded</strong><br><span style="color: var(--muted);">Click or drag file to start</span>
          </p>
        </div>
      </div>

    </div>
  </div>

  <div id="feedbackToast">‚ú® Ready</div>

  <script src="assets/script.js"></script>
</body>

</html>
